name: Supabase Production Deployment

on:
  push:
    branches:
      - main
    paths:
      - "supabase/migrations/**" # Only trigger when migrations change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3️⃣ Verify secrets
      - name: Verify Supabase Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then echo "Missing SUPABASE_PROJECT_ID"; exit 1; fi
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then echo "Missing SUPABASE_ACCESS_TOKEN"; exit 1; fi
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then echo "Missing SUPABASE_DB_PASSWORD"; exit 1; fi

      # 4️⃣ Apply migrations (using pooler connection for IPv4 compatibility)
      - name: Deploy database migrations
        run: |
          supabase db push --db-url "postgresql://postgres.${SUPABASE_PROJECT_ID}:${SUPABASE_DB_PASSWORD}@aws-1-eu-north-1.pooler.supabase.com:6543/postgres?sslmode=require&pgbouncer=true"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # Note: Edge functions are deployed separately by supabase-edge-deploy.yml workflow
