name: Supabase Production Migrations

on:
  push:
    branches:
      - main  # Only run on main branch

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Supabase CLI via official setup
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3️⃣ Link Supabase project
      - name: Link Supabase Project
       # run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase link --project-ref ayfwjhgtmpowxeuxnesq
        env:
         # SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
         SUPABASE_ACCESS_TOKEN: sbp_d6e077c32a5324378bf46abc5af7d61654d41aee

      # 4️⃣ Optional: Show DB migration status (debug)
      - name: Show DB status
        run: supabase db status --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          #SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_ACCESS_TOKEN: sbp_d6e077c32a5324378bf46abc5af7d61654d41aee
          DATABASE_URL: postgres://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co:5432/postgres

      # 5️⃣ Deploy migrations
      - name: Deploy database migrations
       # run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase db push --project-ref ayfwjhgtmpowxeuxnesq
        env:
         # SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_ACCESS_TOKEN: sbp_d6e077c32a5324378bf46abc5af7d61654d41aee
          DATABASE_URL: postgres://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co:5432/postgres
